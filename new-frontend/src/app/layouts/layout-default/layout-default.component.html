<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="hideSideMenu && navigationLinks.length > 0" (click)="sideNav.toggle()"><mat-icon>menu</mat-icon></button>
  <img src="/assets/images/logo.png" class="logo" />
  <div class="actions">
    <button mat-flat-button [routerLink]="handleToggleAdmin()">
      {{ isAdministration ? "Leave administration" : "Administration" }}
    </button>
    <button mat-mini-fab>
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sideNav [mode]="hideSideMenu ? 'over' : 'side'" [fixedInViewport]="hideSideMenu" fixedTopGap="56">
    <mat-nav-list>
      <button mat-flat-button color="primary" *ngIf="!isStartPage && !isAdministration" [routerLink]="routes.start">
        <mat-icon>arrow_back</mat-icon>{{ (chosenCollaborationService.collaboration$ | async)?.name }}
      </button>
      <mat-list-item
        *ngFor="let link of navigationLinks"
        [routerLink]="[link.route]"
        [routerLinkActive]="['mdc-list-item--activated']"
        [routerLinkActiveOptions]="{ exact: !!link.shouldBeExact }"
      >
        <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
        <a matLine>{{ link.label }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="layout-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
