<ng-container *ngFor="let visualizeResult of visualizeResults">
  <h4 class="visualize-title">{{ visualizeResult.output.title }}</h4>
  <ng-container *ngIf="visualizeResult.output.visualize === outputVisualizeType.Table">
    <app-visualize-table
      *ngFor="let result of visualizeResult.results"
      [output]="visualizeResult.output"
      [results]="[result]"
    ></app-visualize-table>
  </ng-container>
  <ng-container *ngIf="visualizeResult.output.visualize === outputVisualizeType.TableGrouped">
    <app-visualize-table [output]="visualizeResult.output" [results]="visualizeResult.results"></app-visualize-table>
  </ng-container>
</ng-container>
