<mat-card>
  <mat-card-content>
    <div class="page-header">
      <h2>{{ title }}</h2>
      <div class="page-header__actions">
        <ng-content select="[actions]"></ng-content>
      </div>
    </div>
    <div class="page-header__content">
      <ng-content select="[content]"></ng-content>
    </div>
  </mat-card-content>
</mat-card>
