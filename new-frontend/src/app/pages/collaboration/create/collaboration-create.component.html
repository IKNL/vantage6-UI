<app-page-header title="{{ 'collaboration-create.title' | translate }}"></app-page-header>
<ng-container *ngIf="!isLoading && !isSubmitting; else loading">
  <mat-card>
    <mat-card-content>
      <form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ "collaboration.name" | translate }}</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-checkbox formControlName="encrypted" color="primary" labelPosition="before">
          {{ "collaboration.encrypted" | translate }}
        </mat-checkbox>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ "collaboration.organizations" | translate }}</mat-label>
          <mat-select multiple formControlName="organization_ids">
            <mat-option *ngFor="let organization of organizations" [value]="organization.id">
              {{ organization.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox [formControl]="registerNodes" color="primary" labelPosition="before">
          {{ "collaboration-create.register-nodes" | translate }}
        </mat-checkbox>
        <div class="button-container">
          <button mat-flat-button type="submit" color="primary">{{ "general.submit" | translate }}</button>
          <button mat-flat-button [routerLink]="routes.organization">{{ "general.cancel" | translate }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
