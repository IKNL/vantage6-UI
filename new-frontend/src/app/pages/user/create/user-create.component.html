<app-page-header title="{{ 'user-create.title' | translate }}"></app-page-header>
<mat-card *ngIf="!isSubmitting; else loading">
  <mat-card-content>
    <app-user-form (onSubmit)="handleSubmit($event)" (onCancel)="handleCancel()"></app-user-form>
  </mat-card-content>
</mat-card>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
