<mat-card>
  <mat-card-header>
    <mat-card-title>Tasks</mat-card-title>
    <div class="card-header-actions">
      <button mat-flat-button color="primary" *ngIf="canCreateTask" [routerLink]="routes.taskCreate">
        <mat-icon>add</mat-icon>Create task
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="!isLoading; else loading">
      <table mat-table [dataSource]="tasks">
        <ng-container [matColumnDef]="tableRows.ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let task">{{ task.id }}</td>
        </ng-container>
        <ng-container [matColumnDef]="tableRows.Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let task">{{ task.name }}</td>
        </ng-container>
        <ng-container [matColumnDef]="tableRows.Description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let task">{{ task.description || "-" }}</td>
        </ng-container>
        <ng-container [matColumnDef]="tableRows.Status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let task">{{ task.status }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator (page)="handlePageEvent($event)" [length]="pagination?.total" pageSize="10" [hidePageSize]="true"></mat-paginator>
    </ng-container>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <mat-spinner diameter="48"></mat-spinner>
</ng-template>
