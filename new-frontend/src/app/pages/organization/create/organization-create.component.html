<app-page-header title="{{ 'organization-create.title' | translate }}"></app-page-header>
<ng-container *ngIf="!isSubmitting; else loading">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <mat-form-field>
          <mat-label>{{ "organization.name" | translate }}</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ "organization.address1" | translate }}</mat-label>
          <input matInput type="text" formControlName="address1" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ "organization.address2" | translate }}</mat-label>
          <input matInput type="text" formControlName="address2" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ "organization.country" | translate }}</mat-label>
          <input matInput type="text" formControlName="country" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ "organization.domain" | translate }}</mat-label>
          <input matInput type="text" formControlName="domain" />
        </mat-form-field>
        <div class="button-container">
          <button mat-flat-button type="submit" color="primary">{{ "general.submit" | translate }}</button>
          <button mat-flat-button [routerLink]="routes.organization">{{ "general.cancel" | translate }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>
  <mat-card>
    <mat-card-content>
      <mat-spinner diameter="48"></mat-spinner>
    </mat-card-content>
  </mat-card>
</ng-template>
