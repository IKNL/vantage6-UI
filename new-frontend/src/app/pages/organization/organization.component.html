<mat-card>
  <mat-card-header>
    <mat-card-title>Organizations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Organization</mat-label>
      <mat-select>
        <mat-option *ngFor="let organization of organizations" [value]="organization.id">
          {{ organization.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
