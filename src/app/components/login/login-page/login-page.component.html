<div class="background-img" style="background-image: {{getBackgroundImage()}};">
  <div class="col-md-12">
    <div class="card card-container">
      <div *ngIf="router.url === '/login'">
        <app-login></app-login>
      </div>
      <div *ngIf="router.url === '/password_lost'">
        <app-password-lost></app-password-lost>
      </div>
      <div *ngIf="router.url === '/password_recover'">
        <app-password-recover></app-password-recover>
      </div>
      <div *ngIf="router.url === '/setup_mfa'">
        <app-setup-mfa></app-setup-mfa>
      </div>
      <div *ngIf="router.url === '/mfa_code'">
        <app-mfa-code></app-mfa-code>
      </div>
    </div>
  </div>
</div>
