<div *ngIf="userPermission.hasPermission('view', 'node', 'global')">
  <mat-card>
    Select organization to view:
    <div class="inline">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-dropdown" id="dropdownOrgs" ngbDropdownToggle>
          {{getOrgNameDropdown()}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownOrgs">
          <button ngbDropdownItem
                [routerLink]="['/nodes']">
              All
            </button>
          <div *ngFor="let org of organizations">
            <button ngbDropdownItem
                [routerLink]="['/nodes', org.id]">
              {{org.name}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="table_data" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let elem">{{elem.name}}</td>
    </ng-container>

    <ng-container matColumnDef="collaboration">
      <th mat-header-cell *matHeaderCellDef>Collaboration</th>
      <td mat-cell *matCellDef="let elem">{{elem.collaboration.name}}</td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let elem">{{getOrgNameTable(elem)}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let elem">
        <button mat-button class="btn btn-dflt" ngbDropdownItem [routerLink]="['/node', elem.id, 'view', elem.organization.id]">
          View node
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5, 20]"
                  showFirstLastButtons
                  aria-label="Select page">
  </mat-paginator>
</div>

<ng-template #tpl let-element>
	<div class="mat-row detail-row" [routerLink]="['/node', element.id, 'view', element.organization.id]">
    <!-- <app-node-view
    ></app-node-view>
  -->
    <!-- [role]="element"
    (deletingRole)="deleteResource(element)" -->
	</div>
</ng-template>
