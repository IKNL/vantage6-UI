<div class="modal-body">
    <p><strong>
        Are you sure you want to delete {{ getDeleteText() }}?
    </strong></p>
    <div *ngIf="extra_message!==null">
        <p [innerHTML]="extra_message"></p>
    </div>
    <p>
        This operation cannot be undone.
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-delete-strong" (click)="delete()">Delete</button>
    <button type="button" class="btn btn-dflt" (click)="cancel()" ngbAutofocus >Cancel</button>
</div>
