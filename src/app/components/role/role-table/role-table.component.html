<div *ngIf="userPermission.hasPermission('view', 'role', 'global')">
  <mat-card>
    Select organization to view:
    <div class="inline">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-dropdown" id="dropdownOrgs" ngbDropdownToggle>
          {{getOrgName()}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownOrgs">
          <button ngbDropdownItem
                [routerLink]="['/roles']">
              All
            </button>
          <div *ngFor="let org of organizations">
            <button ngbDropdownItem
                [routerLink]="['/roles', org.id]">
              {{org.name}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="table_data" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let elem">{{elem.name}}</td>
    </ng-container>

    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let elem">{{elem.description}}</td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let elem">{{getRoleOrgName(elem)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5, 20]"
                  showFirstLastButtons
                  aria-label="Select page">
  </mat-paginator>
</div>

<ng-template #tpl let-element>
	<div class="mat-row detail-row" [@detailExpand] style="overflow: hidden; margin: 15px;">
    <app-role-view
            [role]="element"
            (deletingRole)="deleteRole(element)"
    ></app-role-view>
	</div>
</ng-template>
