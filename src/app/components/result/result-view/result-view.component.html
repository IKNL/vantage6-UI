<table style="width: 100%">
  <colgroup>
    <col span="1" style="width: 20%;"/>
    <col span="1" style="width: 80%;"/>
  </colgroup>
  <tr>
    <td>ID:</td>
    <td>{{result.id}}</td>
  </tr>
  <tr>
    <td>Log:</td>
    <td>
      <button *ngIf="result.log; else noLogBlock" mat-button class="btn btn-detail"
          (click)="downloadLog()">
        Download logs
      </button>
      <ng-template #noLogBlock>
        No logs available
      </ng-template>
    </td>
  </tr>
</table>
