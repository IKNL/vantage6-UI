<div class="crumbs" *ngIf="crumbs.length >= 1">
  <a class="crumb home" [routerLink]="homeCrumb[1]" [attr.aria-label]="homeCrumb[0] | translate">
    <mat-icon aria-hidden="false" aria-hidden="true">home</mat-icon>
  </a>
  <a class="crumb" *ngFor="let crumb of crumbs" [routerLink]="crumb[1]">{{ crumb[0] | translate }}</a>
</div>
