<div *ngIf="organization_details!==null">
  <div class="container">
    <div class="top-space"></div>
    <div class="row justify-content-end">
      <button mat-button class="add-button">
        <mat-icon>add_circle_outline</mat-icon>
        <span>New role</span>
      </button>
      <button mat-button class="add-button">
        <mat-icon>add_circle_outline</mat-icon>
        <span>New user</span>
      </button>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md">
          <mat-card>
          <b>{{organization_details.name}}</b>
          <br/>
          {{organization_details.address1}}
          <br/>
          {{organization_details.address2}}
          <br/>
          {{organization_details.country}}
        </mat-card>
      </div>
      <div class="col-md">
        <div *ngFor="let user of organization_users">
          <mat-card>
            {{user.first_name}} {{user.last_name}}
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
